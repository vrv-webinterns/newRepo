<DOCTYPE.HTML>
<html>
	<head>
		<title> ANALOG</title>
		<link rel="stylesheet" type="text/css" href="analog.css"/>
		<script type="text/javascript" src="analog.js"></script>
	</head>
	<body>
		<div class="ana">
			<svg id="svg" width="200" height="200">
				<circle id="clock" cx="70" cy="70" r="65"/>
				<line id="h-hand" x1="70" y1="70" x2="70" y2="38"/>
				<line id="m-hand" x1="70" y1="70" x2="70" y2="20"/>
				<line id="s-hand" x1="70" y1="70" x2="70" y2="12"/>
				
				<text x="62" y="18">12</text>
				<text x="126" y="76">3</text>
				<text x="66" y="130">6</text>
				<text x="7" y="76">9</text>
			</svg>
			<div class="time">
				<span id="hr">00</span>
				<span>:</span>
				<span id="min">00</span>
				<span>:</span>
				<span id="sec">00</span>
				<span id="fo">--</span>
			</div>
		</div>
	</body>
</html>
