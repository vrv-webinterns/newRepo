<!DOCTYPE html>
<html>
	<head>
	<center><h1>DIGITAL CLOCK</h1>
		<title>Digital Clock</title>
        <script type="text/javascript" src="clock.js"></script>
        <link type="text/css" rel="stylesheet" href="clock.css">
    </head>
    <body>
		<div class="clock">
			<span id="hr">00</span>
			<span>:</span>
			<span id="min">00</span>
			<span>:</span>
			<span id="sec">00</span>
			<span id="ampm">-</span>
			<span id="dt"></span>
			<span>/</span>
			<span id="mt"></span>
			<span>/</span>
			<span id="y">--</span>
	    </div>
