<html>
	<head>
		<title>TODO LIST</title>
			<link rel = "stylesheet" type = "text/css" href = "ToDo.css">
			
	</head>
	<body>
		
		<div class="container" >
			<div class="row1">
				<h1> To Do List</h1><hr class="u2">
			</div>
			<div class="row2">
				<input type="text" class="box" id="box" placeholder="New To Do List"/>
				<input type="button" class="btn" value="CLEAR" id="clear"/>
			</div>	
			<div class="list">
				<ul class="item" id="u1">
					<li class="check" id="box1"><input type="checkbox" id="check0"/><label>Eat </label><a href="#" class="del" id="delete0">Delete</a><hr class="u1"><br></li>
					<li class="check" id="box2"><input type="checkbox" id="check1"/><label>Sleep</label> <a href="#" class="del" id="delete1" >Delete</a><hr class="u1"></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="ToDo.js"></script>
	</body>
</html>
