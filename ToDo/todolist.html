<html>
<head>
<title>ToDoList</title>
<link href = "todolist.css" rel = "stylesheet" type = "text/css">
</head>
<body>
<div class = "container">
	<h1 class = "headerContainer">To Do  List</h1><hr/>
	<input class = "inputContainer" id = "inputBox" type = "text" placeholder = "new todo list"/>
	<button id = "clr">Clear</button><br/><hr/>
	<div class = "itemContainer">
	<ul id = "ullist">
	<li class = "list">
		<input id = "checkbx1" type = "checkbox"/><label>Eat</label>
		<a href = "#" id = "delete1" class = "delete">Delete</a>
	</li>
	<li class = "list">
		<input id = "checkbx2" type = "checkbox"/><label>Sleep</label>
		<a href = "#" id = "delete2" class = "delete">Delete</a>
	</li>
	<li class = "list">
		<input id = "checkb3" type = "checkbox"/><label>Dream</label>
		<a href = "#" id = "delete3" class = "delete">Delete</a>
	</li>
	<li class = "list">
		<input id = "checkb4" type = "checkbox"/><label>Work-hard</label>
		<a href = "#" id = "delete4" class = "delete">Delete</a>
	</li>
	<li class = "list">
		<input id = "checkb5" type = "checkbox"/><label>Achieve</label>
		<a href = "#" id = "delete5" class = "delete">Delete</a>
	</li>
	</ul>
	</div>
</div>
<script src = "todolistiife.js" type = "text/javascript"></script>
</body>
</html>
