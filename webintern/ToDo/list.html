<!DOCTYPE html>
<html lang = "en">

	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<title>Example</title>
		<link rel = "stylesheet" href = "list.css"/>
	</head>
	<body>
		<center>
			<div class="container">
				<div class="header-container">
					<h2>To Do List</h2>
				</div>
				<div class="input-container">
					<input type="text" id = "input" class="inp"/>
					<input type="button" value="Clear" id = "btn" class="btn"/>
				</div>
				<div class="item-container" >
					<ul id="uls">
						<li>
							<input type="checkbox" id="check0"/><label>Drink</label>
							<a href="#" class="d1" id="dlt0">Delete</a>
						</li>
						<li>
							<input type="checkbox" id="check1"/><label>Sleep</label>
							<a href="#" class="d1" id="dlt1">Delete</a>
						</li>
					</ul>
				</div>
			</div>
		</center>
		<!--<script type="text/javascript" src="list.js"></script>-->
		<!-- <script type="text/javascript" src="listappnd.js"></script> -->
		<script type="text/javascript" src="listLine.js"></script>
	</body>
	
</html>
