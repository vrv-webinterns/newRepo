<!DOCTYPE.HTML>
	<html>
		<head>
			<title>Example</title>
			<link type="text/css" rel="stylesheet" href="list.css">
		</head>
		<body>
			<div class="container">
				<div class="header-container">
					<h1>To Do List</h1>
					<hr>
				</div>
				<div class="input-container">
					<input type="text" class="box" id="ip" placeholder="New To Do Item">
					<input type="button" class="btn" id="bt" value="Clear"/>
				</div>
				<div class="item-container">
					<ul class="space" id="space">
						<li class="ops"><input type="checkbox" name="op1" id="check0"/><label>Eat</label>
							<a href="#del" class="delete" id="delete0">Delete</a>
						<hr>
						</li>
						<li class="ops"><input type="checkbox" name="op2" id="check1"/><label>Sleep</label>
							<a href="#del" class="delete" id = "delete1">Delete</a>
						<hr>
						</li>
					</ul>
				</div>
			</div>
			<script type="text/javascript" src="list.js"></script>
		</body>
	</html>
